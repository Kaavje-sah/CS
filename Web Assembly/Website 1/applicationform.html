<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Application Form</h1>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>
        
        <label for="course">Skills:</label>
        <input type="text" id="skills" name="skills mastered" required>
        <label for="gender">Gender:</label>
        <div class="gender-group">
            <label for="male" class="animated">Male
                <input checked="checked" type="checkbox" class="checkmark">
            </label>
            <label for="female" class="animated">Female
                <input checked="checked" type="checkbox" class="checkmark">
            </label>
        </div>
        
        <button type="submit">Submit</button>
    </form>
</body>
</html>
